<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        label{
            display: block;
            width: 80px;
            padding: 5px;
        }
        button{
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <form action="#" method="get">
    <div>
        <label for="uname">User Name</label> 
        <input required="required" name="username" id="uname"/>
    </div>
    <div>
        <label for="uage">User Age</label>
        <input type="number" min="18" max="99" step="" required="required" name="user age" id="uage"/>
    </div>
    <div>
        <label for="uemail">User Email</label> 
        <input pattern=".*@.*" required="required" name="useremail" id="uemail"/>
    </div>
    <div>
        <label for="uphone">User Phone</label> 
        <input type="number"  title="###-####-####" placeholder="###-####-####" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required="required" type="tel" name="userphone" id="uphone" size="10"/>
    </div>
    <button><h2>submit</h2></button>
</form>
    
</body>
</html>
