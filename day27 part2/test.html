        let Hero =function(props){
            return<li>{props.title}</li>
        }
        let Herolist = function(){
            let list = ["ironman","hulk","captain america"]
            return <ul>
                {
                list.map((hero,idx) => <Hero key={idx} title={hero} />)    
                }
                </ul>
        }
          const root = ReactDOM.createRoot(document.getElementById("root"));
             root.render(<Herolist/>);
    </script>
