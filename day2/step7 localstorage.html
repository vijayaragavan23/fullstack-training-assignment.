<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        addEventListener("load", init);
        function init(){
            // console.log(navigator.onLine);
            document
            .getElementsByTagName("button")[0]
            .addEventListener("click", clickHandler);
            //------------------------------------------
            document
            .getElementsByTagName("button")[1]
            .addEventListener("click", getHandler);

            document
            .getElementsByTagName("button")[2]
            .addEventListener("click", removeitem);

            document
            .getElementsByTagName("button")[3]
            .addEventListener("click", key);
        }
        function clickHandler(){
            // localStorage.user = ;
            localStorage.setItem("user",document.getElementById("ti").value);
        }
        function getHandler(){
           // console.log("User is : ", localStorage.user);
           console.log(localStorage.getItem("user"))
        }
        function removeitem(){
           //removing an item
           console.log(localStorage.removeItem("user"));
        }
        function key() {
            console.log(localStorage.key(""));
  
}
        
    </script>
</head>
<body>
    <input type="text" id="ti">
    <button>Store User</button>
    <hr>
    <button>Get User Name</button>
    <button>Remove item</button>
    <button >KEY</button>
</body>
</html>
