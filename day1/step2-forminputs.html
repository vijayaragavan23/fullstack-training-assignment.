<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=table, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://chir.ag/projects/ntc/ntc.js"></script>

    <script>

    function setinputvalue(source, target)
    {
        if(target == 'color')
    {
      var n_match = ntc.name(source.value);
      n_rgb = n_match[0]; // RGB value of closest match
      n_name = n_match[1]; // Text string: Color name
      n_exactmatch = n_match[2]; // True if exact color match
document.getElementById(target).textContent = n_name;
    }
    else
      document.getElementById(target).textContent = source.value;
    
    }
    </script>
    
   
    
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>type of input</th>
                <th>as rendered by browser</th>
                <th>value of input</th>
            </tr>
        </thead>

            <td><output id="time"></output></td>
        </tr>

                <td><output id="email"></output></td></tr><tr>
